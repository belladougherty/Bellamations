<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bellamations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Bellamations</h1>
  
  <div id="controls">
    <button id="addCircle">Add Circle</button>
    <label>Animation Type:
      <select id="animationType">
        <option value="move">Move</option>
        <option value="scale">Scale</option>
        <option value="rotate">Rotate</option>
        <option value="color">Color</option>
      </select>
    </label>
    <label>Duration (s):
      <input type="number" id="duration" value="2" min="0.5" step="0.5" />
    </label>
    <label>
      <input type="checkbox" id="repeat" /> Repeat
    </label>
    <button id="play">Preview Animation</button>
  </div>
  
  <div id="canvas">
    <svg id="svgCanvas" width="400" height="400" style="border:1px solid #ccc;"></svg>
  </div>

  <script src="app.js"></script>
</body>
</html>
